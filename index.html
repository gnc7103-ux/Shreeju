<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Fine Art Curators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fafafa;
            --text: #121212;
            --accent: #8e8e8e;
            --overlay: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 400; letter-spacing: -0.02em; }

        /* Elegant Navigation */
        nav {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; }
        .nav-links a { margin-left: 3rem; text-decoration: none; color: var(--text); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a:hover { color: var(--accent); }

        /* Hero Section - Split Layout */
        header {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: linear-gradient(to right, #f2f2f2 50%, #ffffff 50%);
        }

        .hero-content { max-width: 500px; }
        .hero-content h1 { font-size: 5rem; line-height: 1; margin: 0; }
        .hero-content p { color: var(--accent); margin: 20px 0; font-style: italic; }

        /* Aesthetic Gallery Grid */
        .gallery-container { padding: 100px 5%; }
        .section-title { text-align: center; margin-bottom: 80px; font-size: 2.5rem; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 60px;
        }

        .art-item {
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .img-container {
            overflow: hidden;
            background: #eee;
            aspect-ratio: 4/5;
        }

        .art-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        /* Hover Reveal Effect */
        .art-item:hover img { transform: scale(1.05); filter: grayscale(0%); }

        .art-details {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .art-details h3 { margin: 0; font-size: 1.4rem; }
        .artist-name { font-size: 0.8rem; color: var(--accent); text-transform: uppercase; }
        .price { font-weight: bold; }

        /* Modern Button */
        .btn-minimal {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 0;
            width: 100%;
            border: 1px solid var(--text);
            background: transparent;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .btn-minimal:hover {
            background: var(--text);
            color: #fff;
        }

        footer {
            padding: 100px 5%;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--accent);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 3rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Aura</div>
        <div class="nav-links">
            <a href="#">Curations</a>
            <a href="#">The Studio</a>
            <a href="#"><i class="fa-thin fa-bag-shopping"></i> Cart (0)</a>
        </div>
    </nav>

    <header>
        <div class="hero-content">
            <p>Collection 04 / 2026</p>
            <h1>Silent<br>Rhythm</h1>
            <button class="btn-minimal" style="width: 200px;">Explore Series</button>
        </div>
    </header>

    <section class="gallery-container">
        <h2 class="section-title">Latest Works</h2>
        
        <div class="gallery-grid">
            <div class="art-item">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?auto=format&fit=crop&w=800&q=80" alt="Artwork">
                </div>
                <div class="art-details">
                    <div>
                        <h3>Petals of Time</h3>
                        <span class="artist-name">Elena Rose</span>
                    </div>
                    <div class="price">$1,450</div>
                </div>
                <button class="btn-minimal">Acquire Piece</button>
            </div>

            <div class="art-item">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?auto=format&fit=crop&w=800&q=80" alt="Artwork">
                </div>
                <div class="art-details">
                    <div>
                        <h3>Urban Structure</h3>
                        <span class="artist-name">Julian Marc</span>
                    </div>
                    <div class="price">$2,100</div>
                </div>
                <button class="btn-minimal">Acquire Piece</button>
            </div>
        </div>
    </section>

    <footer>
        <p>AURA GALLERY &copy; 2026 â€” BEYOND THE CANVAS</p>
    </footer>

</body>
</html>
